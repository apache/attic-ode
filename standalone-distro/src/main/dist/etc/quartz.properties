# Quartz Scheduler Configuration
org.quartz.dataSource.managed.jndiURL=ode-ds
org.quartz.dataSource.unmanaged.jndiURL=ode-ds-unmanaged


#
# STATIC QUARTZ CONFIGURATION --DO NOT CHANGE
#

# Configuration for Derby/Cloudscape
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.CloudscapeDelegate

# Quarts MUST use JTA TX
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreCMT

# Quartz needs to wrap jobs in a JTA TX
org.quartz.scheduler.wrapJobExecutionInUserTransaction=true

org.quartz.scheduler.userTransactionURL=UserTransaction

# Default Quartz Thread Pool Configuration
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5 

org.quartz.jobStore.dataSource=managed
org.quartz.jobStore.nonManagedTXDataSource=unmanaged
