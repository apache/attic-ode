# Set root logger level to WARN and its only appender to CONSOLE
log4j.rootLogger=WARN, CONSOLE

# log4j properties to work with commandline tools.
log4j.category.org.mortbay=ERROR
log4j.category.org.hibernate=WARN
log4j.category.org.objectweb=ERROR
log4j.category.com.fs.pxe=DEBUG
log4j.category.org.opentools=DEBUG
log4j.category.pxe=DEBUG


# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.layout=org.apache.log4j.SimpleLayout

# Uncomment the following if you want fancy 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p - %C{1}.%M(%L) | %m%n

# File appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=pxe.log
log4j.appender.FILE.MaxFileSize=10000KB
log4j.appender.File.MaxBackupIndex=1
