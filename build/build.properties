#
#  Global build-properties. These are used both by the
#  ant-project and ant-library files.  
#
#  $RCSfile$
#

#################################################################

dirname.build=build~
dirname.empty=empty~
dirname.install=install~
dirname.logs=logs~
dirname.report=reports~
dirname.work=work~
dirname.junit-report=junit-report

#################################################################
#
# Depot configuration: currently only local depot is
# supported. 
#
depot.dir=/home/build/depot

vendor.name=Intalio Inc.
vendor.address=1000 Bridge Parkway, Suite 210 Redwood City, CA 94065, USA
vendor.phone=+1 (650) 596-1800 
vendor.url=http://www.intalio.com
vendor.copyright=(C)1999-2006 Intalio Inc - ALL RIGHTS RESERVED

##################################################################
##################################################################
#
# Unit-test related configuration. This must be consistent across
# all modules due to test-result consolidation. 
#

# Default test output format (plain/xml)
test.format=plain

# Test report format (frames/noframes)
test.report.format=noframes

###################################################################
###################################################################
#
# Names for library subdirectories, and temporary directories
# used by the build system 
# 
lib.int=int
lib.ext=ext


##################################################################

ode.default.domain=MyDomain
ode.default.http.port=8080
ode.default.rmi.port=2099
ode.default.jmx.port=8686
ode.default.jmx.username=admin
ode.default.jmx.password=adminadmin

##################################################################

