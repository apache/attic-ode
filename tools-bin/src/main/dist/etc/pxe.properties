# PXE Properties
# "Global" PXE properties. 

# Port for the SOAP servlet.
jetty.port=@PXE_HTTP_PORT@

# PXE HTTP PORT (same as above / used by clients)
pxe.http.port=@PXE_HTTP_PORT@

# PXE's registry port.
pxe.registry.port=@PXE_RMI_PORT@

# PXE's default domain name
pxe.domain=@PXE_DOMAIN@

# Default URL for the PXE RA.
pxe.url=rmi://localhost:@PXE_RMI_PORT@/@PXE_DOMAIN@

# Default URL for PXE JMX. This URL is used by the various
# command-line management tools as the "default" value.
pxe.jmxurl=service:jmx:rmi://localhost:@PXE_JMX_PORT@/jndi/rmi://localhost:@PXE_JMX_PORT@/jmxrmi

# Default username / password for JMX
#pxe.jmxusername=admin
#pxe.jmxpassword=secret

# Spexerciser home directory (relative to pxe.home)
pxe.spex.home=examples/spexerciser
