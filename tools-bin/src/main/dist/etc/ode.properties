# ODE Properties
# "Global" ODE properties. 

# Port for the SOAP servlet.
jetty.port=@ODE_HTTP_PORT@

# ODE HTTP PORT (same as above / used by clients)
ode.http.port=@ODE_HTTP_PORT@

# ODE's registry port.
ode.registry.port=@ODE_RMI_PORT@

# ODE's default domain name
ode.domain=@ODE_DOMAIN@

# Default URL for the ODE RA.
ode.url=rmi://localhost:@ODE_RMI_PORT@/@ODE_DOMAIN@

# Default URL for ODE JMX. This URL is used by the various
# command-line management tools as the "default" value.
ode.jmxurl=service:jmx:rmi://localhost:@ODE_JMX_PORT@/jndi/rmi://localhost:@ODE_JMX_PORT@/jmxrmi

# Default username / password for JMX
#ode.jmxusername=admin
#ode.jmxpassword=secret

# Spexerciser home directory (relative to ode.home)
ode.spex.home=examples/spexerciser
